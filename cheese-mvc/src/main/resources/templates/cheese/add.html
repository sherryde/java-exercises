<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}">My Cheese</h1>

<form method="post"> <!-- when action="someURL" attribute is left off, the default action will submit to the same URL the form is submitted ie. cheese/add-->
    <input type="text" name="cheeseName" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
